<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <input type="text" id="userName" placeholder="Enter your name">
        <button onclick="greet()">Say Hi</button>
        <p id="greeting"></p>
    </div>

    <script>
        function greet() {
            const name = document.getElementById('userName').value;
            const greetingElement = document.getElementById('greeting');
            if (name.trim() !== '') {
                greetingElement.textContent = `Hi ${name}! Nice to meet you!`;
            } else {
                greetingElement.textContent = 'Please enter your name!';
            }
        }
    </script>
    <!-- helloo -->
</body>
</html>
